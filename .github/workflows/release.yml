name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        id: get_version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          MAJOR=$(echo $LATEST_TAG | cut -d. -f1)
          MINOR=$(echo $LATEST_TAG | cut -d. -f2)
          PATCH=$(echo $LATEST_TAG | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        shell: bash

  build:
    needs: version
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            artifact_path: target/windows-x64/dump-tree.exe
            artifact_name: dump-tree-${{ needs.version.outputs.version }}-windows-x64.exe
          - os: ubuntu-latest
            platform: linux
            artifact_path: target/linux-x64/dump-tree.js
            artifact_name: dump-tree-${{ needs.version.outputs.version }}-linux-x64-arm64.js
          - os: macos-latest
            platform: macos-x64
            artifact_path: target/macos-x64/dump-tree
            artifact_name: dump-tree-${{ needs.version.outputs.version }}-macos-x64
          - os: macos-latest
            platform: macos-arm
            artifact_path: target/macos-arm64/dump-tree
            artifact_name: dump-tree-${{ needs.version.outputs.version }}-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (Windows)
        if: matrix.platform == 'windows'
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up Python (MacOS)
        if: contains(matrix.platform, 'macos')
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          architecture: ${{ contains(matrix.platform, 'x64') && 'x64' || 'arm64' }}

      - name: Set up Node.js
        if: matrix.platform == 'linux'
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.2"

      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gjs \
            build-essential \
            gobject-introspection \
            libgirepository1.0-dev \
            libcairo2 \
            libcairo2-dev

      - name: Build Windows
        if: matrix.platform == 'windows'
        run: |
          cd win-ax
          echo "Installing dependencies..."
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt --no-cache-dir
          python -m pip install pyinstaller --no-cache-dir

          echo "Building executable with PyInstaller..."
          python -m PyInstaller --onefile --noconfirm --clean --log-level INFO dump-tree.py
          if ($LASTEXITCODE -ne 0) {
            echo "PyInstaller failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

          echo "Verifying build output..."
          if (-not (Test-Path "dist/dump-tree.exe")) {
            echo "ERROR: PyInstaller did not create dist/dump-tree.exe"
            echo "Contents of dist directory:"
            Get-ChildItem dist/
            exit 1
          }

          echo "Creating target directory..."
          New-Item -ItemType Directory -Force -Path ../target/windows-x64

          echo "Copying executable to target..."
          Copy-Item -Path dist/dump-tree.exe -Destination ../target/windows-x64/
          if (-not (Test-Path "../target/windows-x64/dump-tree.exe")) {
            echo "ERROR: Failed to copy executable to target directory"
            exit 1
          }

          echo "Windows build completed successfully"
        shell: pwsh

      - name: Build Linux
        if: matrix.platform == 'linux'
        run: |
          cd linux-ax
          npm install
          npm run build
          mkdir -p ../target/linux-x64
          cp dist/dump-tree.js ../target/linux-x64/

      - name: Build macOS
        if: contains(matrix.platform, 'macos')
        run: |
          cd mac-ax/macapptree
          pip install -r requirements.txt
          cd ..
          pip install -r requirements.txt
          pip install pyinstaller
          ARCH_FLAG="--target-arch x86_64"
          if [ "${{ matrix.platform }}" = "macos-arm" ]; then
            ARCH_FLAG="--target-arch arm64"
          fi
          # Force pip to install packages matching target architecture
          pip install --force-reinstall --only-binary :all: pillow
          if [ "${{ matrix.platform }}" = "macos-arm" ]; then
            pyinstaller --add-data "./macapptree/macapptree:macapptree" --noconfirm --onefile $ARCH_FLAG dump-tree.py
          fi
          if [ "${{ matrix.platform }}" = "macos-x64" ]; then
            arch --x86_64 pyinstaller --add-data "./macapptree/macapptree:macapptree" --noconfirm --onefile $ARCH_FLAG dump-tree.py
          fi
          TARGET_DIR="../target/macos-$([[ "${{ matrix.platform }}" = "macos-arm" ]] && echo "arm64" || echo "x64")"
          mkdir -p "$TARGET_DIR"
          cp dist/dump-tree "$TARGET_DIR/"

      - name: Rename Binary
        run: |
          mv ${{ matrix.artifact_path }} ${{ matrix.artifact_name }}
        shell: bash

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          compression-level: 0

  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Release v${{ needs.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/dump-tree-${{ needs.version.outputs.version }}-windows-x64.exe
            artifacts/dump-tree-${{ needs.version.outputs.version }}-linux-x64-arm64.js
            artifacts/dump-tree-${{ needs.version.outputs.version }}-macos-x64
            artifacts/dump-tree-${{ needs.version.outputs.version }}-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
